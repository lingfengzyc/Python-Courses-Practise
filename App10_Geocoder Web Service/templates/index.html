<!DOCTYPE html>
<html lang="en">
<title>Own Project - Geocoder Date</title>

<head>
  <link href="../static/main.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Super Geocoder</h1>
    <h3>Please upload your CSV file. The values containng addresses should be in a column named <i>adddress</i> or <i>Address</i></h3>

    <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
       <input type="file" accept=".csv" name="file"> <br>
       <button type="submit"> Submit </button>
    </form>

  <div class="output">
    {{text | safe}}
    {% include btn ignore missing %}
  </div>
</body>
</html>
